<section class="header" id="header">
    <h3 class="header__title">Calc</h3>
    <div class="header__theme">
        <p class="header__text">Theme</p>
        <div class="header__toggle">
            <div class="header__wraper">
                <span class="header__num">1</span>
                <span class="header__num">2</span>
                <span class="header__num">3</span>
            </div>
            <div class="header__switch">
                <input class="header__btn--1 js-btn-dark" type="button">
                <input class="header__btn--2 js-btn-light" type="button">
                <input class="header__btn--3 js-btn-colorful" type="button">
            </div>
        </div>    
    </div>
</section>
